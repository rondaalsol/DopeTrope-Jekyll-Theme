---
title: Blog
layout: default
---
<body>

	{% include nav.html %}

		<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
		<div class="row">
			<div class="12u">

				<!-- Blog -->
					<section>
						<header class="major">
							<h2>Nuestro Blog</h2>
						</header>
						{% for post in site.posts offset: 0 limit: 10 %}
						<!-- <div class="row"> -->
							<div class="5u -1u" style="float: left; margin-bottom: 2em;">
								<section class="box">
									<a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></a>
									<header>
										<h3>{{ post.title }}</h3>
										<p>Publicado el {{ post.date | date_to_string }}</p>
									</header>
									<!-- {{ post.excerpt }} -->
									<!-- <footer>
										<ul class="actions">
											<li><a href="{{ site.baseurl }}{{ post.url }}" class="button icon fa-file-text">Continue Reading</a></li>
										</ul>
									</footer> -->
								</section>
							</div>
						<!-- </div> -->
						{% endfor %}
					</section>

			</div>
		</div>
	</div>
</div>
